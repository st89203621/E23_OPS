---
# Ansible Playbook for Doris Cluster IP Migration
#
# 使用方法:
# 阶段1 - FQDN改造: ansible-playbook -i inventory/doris_old.ini doris-ip-update.yml --tags "fqdn_setup"
# 阶段2 - IP迁移: ansible-playbook -i inventory/doris_new.ini doris-ip-update.yml --tags "ip_migration" --extra-vars "old_network=192.168.15 new_network=192.168.28"
#

- name: "阶段1: Doris集群FQDN改造准备"
  hosts: doris_cluster
  gather_facts: yes
  tags: ["fqdn_setup"]
  vars:
    doris_home: "/home/semptian/apache-doris-2.1.6-bin-x64"
    backup_suffix: "{{ ansible_date_time.strftime('%Y%m%d_%H%M%S') }}"

  tasks:
    - name: 禁用开机自启动服务
      systemd:
        name: "{{ item }}"
        enabled: no
      loop:
        - be-service
        - fe-service
      ignore_errors: yes

    - name: 显示关闭分片均衡的提示信息
      debug:
        msg: |
          ========================================
          重要提示：在停止FE服务前，请先关闭分片均衡功能
          ========================================

          请在继续执行前，手动连接到Doris Master节点执行以下命令：
          mysql -h 192.168.15.62 -P 9030 -u root -p123456

          执行以下SQL命令关闭分片均衡：
          admin set frontend config("disable_balance" = "true");
          admin set frontend config("disable_colocate_balance" = "true");
          admin set frontend config("disable_tablet_scheduler" = "true");

          验证设置是否生效：
          admin show frontend config like "%balance%";
          admin show frontend config like "%scheduler%";

          ========================================

    - name: 暂停执行 - 等待手动关闭分片均衡
      pause:
        prompt: |
          请确认已经执行上述SQL命令关闭分片均衡功能后，按 Enter 键继续
          或按 Ctrl+C 然后 A 键中止执行

    - name: 停止Doris Manager
      shell: |
        cd /home/semptian/doris-manager/webserver/bin
        ./stop
      ignore_errors: yes
      when: inventory_hostname == "doris-s2"

    - name: 停止Doris Manager Agent
      shell: |
        cd /home/semptian/manager-agent/bin
        ./stop.sh
      ignore_errors: yes

    - name: 创建原始hosts文件备份
      copy:
        src: /etc/hosts
        dest: "/etc/hosts.backup.{{ backup_suffix }}"
        remote_src: yes

    - name: 清除旧的手动添加的Doris主机映射（避免重复）
      lineinfile:
        path: /etc/hosts
        regexp: '^192\.168\.15\.{{ item }}\s+doris-s\d+.*$'
        state: absent
        backup: yes
      loop: "{{ range(51, 84) | list }}"

    - name: 清除可能存在的旧Doris集群hosts标记块
      blockinfile:
        path: /etc/hosts
        marker: "# {mark} DORIS CLUSTER HOSTS"
        state: absent
      ignore_errors: yes

    - name: 更新hosts文件 - 添加Doris集群主机名映射（FQDN改造阶段使用旧IP）
      blockinfile:
        path: /etc/hosts
        marker: "# {mark} DORIS CLUSTER HOSTS"
        block: |
          192.168.15.51 doris-s1
          192.168.15.52 doris-s2
          192.168.15.53 doris-s3
          192.168.15.54 doris-s4
          192.168.15.55 doris-s5
          192.168.15.56 doris-s6
          192.168.15.57 doris-s7
          192.168.15.58 doris-s8
          192.168.15.59 doris-s9
          192.168.15.60 doris-s10
          192.168.15.61 doris-s11
          192.168.15.62 doris-s12
          192.168.15.63 doris-s13
          192.168.15.64 doris-s14
          192.168.15.65 doris-s15
          192.168.15.66 doris-s16
          192.168.15.67 doris-s17
          192.168.15.68 doris-s18
          192.168.15.69 doris-s19
          192.168.15.70 doris-s20
          192.168.15.71 doris-s21
          192.168.15.72 doris-s22
          192.168.15.73 doris-s23
          192.168.15.74 doris-s24
          192.168.15.75 doris-s25
          192.168.15.76 doris-s26
          192.168.15.77 doris-s27
          192.168.15.78 doris-s28
          192.168.15.79 doris-s29
          192.168.15.80 doris-s30
          192.168.15.81 doris-s31
          192.168.15.82 doris-s32
          192.168.15.83 doris-s33

- name: "阶段1: FE节点FQDN改造"
  hosts: doris_fe
  gather_facts: yes
  serial: 1  # 逐个执行，确保安全
  tags: ["fqdn_setup", "fe_fqdn"]
  vars:
    doris_home: "/home/semptian/apache-doris-2.1.6-bin-x64"
    backup_suffix: "{{ ansible_date_time.strftime('%Y%m%d_%H%M%S') }}"

  tasks:
    - name: 备份FE重要文件和数据
      shell: |
        cd {{ doris_home }}/fe
        cp -r ./doris-meta ./doris-meta-bak{{ backup_suffix }}
        cp ./conf/fe.conf ./conf/fe.conf-bak{{ backup_suffix }}

    - name: 停止FE节点 (除Master外先停止)
      shell: |
        cd {{ doris_home }}/fe/bin
        ./stop_fe.sh
      when: inventory_hostname != "doris-s12"  # Master节点最后停止（使用主机名判断）

    - name: 等待FE服务停止
      wait_for:
        port: 9030
        host: "{{ ansible_default_ipv4.address }}"
        state: stopped
        timeout: 60
      when: inventory_hostname != "doris-s12"

    - name: 修改FE配置启用FQDN模式
      lineinfile:
        path: "{{ doris_home }}/fe/conf/fe.conf"
        line: "enable_fqdn_mode = true"
        create: yes
        backup: yes

    - name: 显示需要手动执行的FQDN设置SQL命令
      debug:
        msg: |
          请在Doris MySQL客户端中手动执行以下命令来设置FQDN（FQDN改造阶段使用旧IP）:
          {% if inventory_hostname == "doris-s1" %}
          ALTER SYSTEM MODIFY FRONTEND "192.168.15.51:9010" HOSTNAME "doris-s1";
          {% elif inventory_hostname == "doris-s3" %}
          ALTER SYSTEM MODIFY FRONTEND "192.168.15.53:9010" HOSTNAME "doris-s3";
          {% elif inventory_hostname == "doris-s11" %}
          ALTER SYSTEM MODIFY FRONTEND "192.168.15.61:9010" HOSTNAME "doris-s11";
          {% elif inventory_hostname == "doris-s20" %}
          ALTER SYSTEM MODIFY FRONTEND "192.168.15.70:9010" HOSTNAME "doris-s20";
          {% elif inventory_hostname == "doris-s12" %}
          ALTER SYSTEM MODIFY FRONTEND "192.168.15.62:9010" HOSTNAME "doris-s12";
          {% endif %}

    - name: 暂停执行 - 等待手动执行FQDN设置SQL命令
      pause:
        prompt: |

          ========================================
          请按以下步骤手动执行FQDN设置：
          ========================================

          1. 打开新的终端窗口
          2. 连接到Doris Master节点：
             mysql -h 192.168.15.62 -P 9030 -u root -p123456

          3. 执行上面显示的SQL命令

          4. 验证设置是否成功：
             SHOW FRONTENDS;

          5. 确认完成后，按 Enter 键继续执行下一个FE节点

          ========================================
          按 Enter 键继续，或按 Ctrl+C 然后 A 键中止执行

    - name: 启动FE节点
      shell: |
        cd {{ doris_home }}/fe/bin
        {% if inventory_hostname == "doris-s12" %}
        ./start_fe.sh --daemon
        {% else %}
        ./start_fe.sh --daemon
        {% endif %}

    - name: 等待FE服务启动
      wait_for:
        port: 9030
        host: "{{ ansible_default_ipv4.address }}"
        state: started
        timeout: 120



- name: "阶段2: IP迁移 - 停止服务和备份"
  hosts: doris_cluster
  gather_facts: yes
  tags: ["ip_migration", "stop_services"]
  vars:
    doris_home: "/home/semptian/apache-doris-2.1.6-bin-x64"
    backup_suffix: "{{ ansible_date_time.strftime('%Y%m%d_%H%M%S') }}"

  pre_tasks:
    - name: 验证必需的变量
      fail:
        msg: "请提供 old_network 和 new_network 变量，例如: --extra-vars 'old_network=192.168.15 new_network=192.168.28'"
      when: old_network is not defined or new_network is not defined

  tasks:
    - name: 显示IP迁移信息
      debug:
        msg: "正在将Doris集群从 {{ old_network }}.x 迁移到 {{ new_network }}.x"

- name: "阶段2: 停止BE节点"
  hosts: doris_be
  gather_facts: yes
  serial: 5  # 每批5个节点
  tags: ["ip_migration", "stop_be"]
  vars:
    doris_home: "/home/semptian/apache-doris-2.1.6-bin-x64"

  tasks:
    - name: 停止BE服务
      shell: |
        cd {{ doris_home }}/be/bin
        ./stop_be.sh
      ignore_errors: yes

    - name: 等待BE服务停止
      wait_for:
        port: 9060
        host: "{{ ansible_default_ipv4.address }}"
        state: stopped
        timeout: 60
      ignore_errors: yes

- name: "阶段2: 停止FE节点"
  hosts: doris_fe
  gather_facts: yes
  serial: 1
  tags: ["ip_migration", "stop_fe"]
  vars:
    doris_home: "/home/semptian/apache-doris-2.1.6-bin-x64"
    backup_suffix: "{{ ansible_date_time.strftime('%Y%m%d_%H%M%S') }}"

  tasks:
    - name: 停止FE服务 (先停Follower，最后停Master)
      shell: |
        cd {{ doris_home }}/fe/bin
        ./stop_fe.sh
      ignore_errors: yes

    - name: 等待FE服务停止
      wait_for:
        port: 9030
        host: "{{ ansible_default_ipv4.address }}"
        state: stopped
        timeout: 60
      ignore_errors: yes

    - name: 备份重要文件 (仅在Master节点执行)
      shell: |
        cd {{ doris_home }}/fe
        cp -r ./doris-meta ./doris-meta-bak{{ backup_suffix }}-fqdn
        cp ./conf/fe.conf ./conf/fe.conf-bak{{ backup_suffix }}-fqdn
      when: inventory_hostname == "doris-s12"

    - name: 确认所有Doris进程已停止
      shell: ps -ef | grep doris | grep -v grep
      register: doris_processes
      ignore_errors: yes

    - name: 显示剩余的Doris进程
      debug:
        var: doris_processes.stdout_lines
      when: doris_processes.stdout_lines | length > 0

- name: "阶段2: 更新配置文件"
  hosts: doris_cluster
  gather_facts: yes
  tags: ["ip_migration", "update_config"]
  vars:
    doris_home: "/home/semptian/apache-doris-2.1.6-bin-x64"

  tasks:
    - name: 更新FE配置文件 - priority_networks
      lineinfile:
        path: "{{ doris_home }}/fe/conf/fe.conf"
        regexp: '^priority_networks\s*='
        line: "priority_networks = {{ new_network }}.0/24"
        backup: yes
      when: "'doris_fe' in group_names"

    - name: 更新BE配置文件 - priority_networks
      lineinfile:
        path: "{{ doris_home }}/be/conf/be.conf"
        regexp: '^priority_networks\s*='
        line: "priority_networks = {{ new_network }}.0/24"
        backup: yes
      when: "'doris_be' in group_names"

    - name: 清除所有旧的Doris主机映射（包括手动添加和之前的标记块）
      lineinfile:
        path: /etc/hosts
        regexp: '^192\.168\.(15|28)\.{{ item }}\s+doris-s\d+.*$'
        state: absent
        backup: yes
      loop: "{{ range(51, 84) | list }}"

    - name: 移除旧的Doris集群hosts配置标记块
      blockinfile:
        path: /etc/hosts
        marker: "# {mark} {{ item }}"
        state: absent
      loop:
        - "DORIS CLUSTER HOSTS"
        - "DORIS CLUSTER HOSTS - IP MIGRATION"
      ignore_errors: yes

    - name: 更新hosts文件 - IP迁移阶段（使用新IP）
      blockinfile:
        path: /etc/hosts
        marker: "# {mark} DORIS CLUSTER HOSTS - IP MIGRATION"
        block: |
          {{ new_network }}.101 doris-s1
          {{ new_network }}.102 doris-s2
          {{ new_network }}.103 doris-s3
          {{ new_network }}.104 doris-s4
          {{ new_network }}.105 doris-s5
          {{ new_network }}.106 doris-s6
          {{ new_network }}.107 doris-s7
          {{ new_network }}.108 doris-s8
          {{ new_network }}.109 doris-s9
          {{ new_network }}.110 doris-s10
          {{ new_network }}.111 doris-s11
          {{ new_network }}.112 doris-s12
          {{ new_network }}.113 doris-s13
          {{ new_network }}.114 doris-s14
          {{ new_network }}.115 doris-s15
          {{ new_network }}.116 doris-s16
          {{ new_network }}.117 doris-s17
          {{ new_network }}.118 doris-s18
          {{ new_network }}.119 doris-s19
          {{ new_network }}.120 doris-s20
          {{ new_network }}.121 doris-s21
          {{ new_network }}.122 doris-s22
          {{ new_network }}.123 doris-s23
          {{ new_network }}.124 doris-s24
          {{ new_network }}.125 doris-s25
          {{ new_network }}.126 doris-s26
          {{ new_network }}.127 doris-s27
          {{ new_network }}.128 doris-s28
          {{ new_network }}.129 doris-s29
          {{ new_network }}.130 doris-s30
          {{ new_network }}.131 doris-s31
          {{ new_network }}.132 doris-s32
          {{ new_network }}.133 doris-s33

- name: "阶段2: 启动FE服务"
  hosts: doris_fe
  gather_facts: yes
  serial: 1
  tags: ["ip_migration", "start_fe"]
  vars:
    doris_home: "/home/semptian/apache-doris-2.1.6-bin-x64"
    # 定义IP映射表
    ip_mapping:
      doris-s1: "{{ new_network }}.101"
      doris-s2: "{{ new_network }}.102"
      doris-s3: "{{ new_network }}.103"
      doris-s11: "{{ new_network }}.111"
      doris-s12: "{{ new_network }}.112"
      doris-s20: "{{ new_network }}.120"

  tasks:
    - name: 启动FE Master节点
      shell: |
        cd {{ doris_home }}/fe/bin
        ./start_fe.sh --daemon
      when: inventory_hostname == "doris-s12"  # Master节点

    - name: 等待FE Master启动
      wait_for:
        port: 9030
        host: "{{ ip_mapping[inventory_hostname] }}"
        state: started
        timeout: 120
      when: inventory_hostname == "doris-s12"

    - name: 启动其他FE节点
      shell: |
        cd {{ doris_home }}/fe/bin
        ./start_fe.sh --helper {{ new_network }}.112:9010 --daemon
      when: inventory_hostname != "doris-s12"

    - name: 等待FE节点启动
      wait_for:
        port: 9030
        host: "{{ ip_mapping[inventory_hostname] }}"
        state: started
        timeout: 120

- name: "阶段2: 启动BE服务"
  hosts: doris_be
  gather_facts: yes
  serial: 5  # 每批5个节点
  tags: ["ip_migration", "start_be"]
  vars:
    doris_home: "/home/semptian/apache-doris-2.1.6-bin-x64"
    # 定义完整的IP映射表
    ip_mapping:
      doris-s1: "{{ new_network }}.101"
      doris-s2: "{{ new_network }}.102"
      doris-s3: "{{ new_network }}.103"
      doris-s4: "{{ new_network }}.104"
      doris-s5: "{{ new_network }}.105"
      doris-s6: "{{ new_network }}.106"
      doris-s7: "{{ new_network }}.107"
      doris-s8: "{{ new_network }}.108"
      doris-s9: "{{ new_network }}.109"
      doris-s10: "{{ new_network }}.110"
      doris-s11: "{{ new_network }}.111"
      doris-s12: "{{ new_network }}.112"
      doris-s13: "{{ new_network }}.113"
      doris-s14: "{{ new_network }}.114"
      doris-s15: "{{ new_network }}.115"
      doris-s16: "{{ new_network }}.116"
      doris-s17: "{{ new_network }}.117"
      doris-s18: "{{ new_network }}.118"
      doris-s19: "{{ new_network }}.119"
      doris-s20: "{{ new_network }}.120"
      doris-s21: "{{ new_network }}.121"
      doris-s22: "{{ new_network }}.122"
      doris-s23: "{{ new_network }}.123"
      doris-s24: "{{ new_network }}.124"
      doris-s25: "{{ new_network }}.125"
      doris-s26: "{{ new_network }}.126"
      doris-s27: "{{ new_network }}.127"
      doris-s28: "{{ new_network }}.128"
      doris-s29: "{{ new_network }}.129"
      doris-s30: "{{ new_network }}.130"
      doris-s31: "{{ new_network }}.131"
      doris-s32: "{{ new_network }}.132"
      doris-s33: "{{ new_network }}.133"

  tasks:
    - name: 启动BE服务
      shell: |
        cd {{ doris_home }}/be/bin
        ./start_be.sh --daemon

    - name: 等待BE服务启动
      wait_for:
        port: 9060
        host: "{{ ip_mapping[inventory_hostname] }}"
        state: started
        timeout: 120

    - name: 检查BE服务状态
      uri:
        url: "http://{{ ip_mapping[inventory_hostname] }}:8040/api/health"
        method: GET
        timeout: 10
      register: be_health_check
      ignore_errors: yes

    - name: 显示BE健康检查结果
      debug:
        msg: "BE节点 {{ inventory_hostname }} ({{ ip_mapping[inventory_hostname] }}) 健康检查: {{ 'OK' if be_health_check.status == 200 else 'FAILED' }}"

- name: "阶段2: 启动管理服务"
  hosts: doris_cluster
  gather_facts: yes
  tags: ["ip_migration", "start_management"]

  tasks:
    - name: 启动Doris Manager
      shell: |
        cd /home/semptian/doris-manager/webserver/bin
        ./start.sh
      ignore_errors: yes
      when: inventory_hostname == "doris-s2"

    - name: 清理并启动Manager Agent
      shell: |
        cd /home/semptian/manager-agent/bin
        ./stop.sh
        rm -rf agent_id manager_id
        ./start.sh
      ignore_errors: yes

    - name: 恢复开机自启动
      systemd:
        name: "{{ item }}"
        enabled: yes
      loop:
        - be-service
        - fe-service
      ignore_errors: yes

- name: "阶段2: 等待集群稳定并开启分片均衡"
  hosts: localhost
  gather_facts: no
  tags: ["ip_migration", "enable_balance"]
  vars:
    new_network: "{{ new_network | default('192.168.28') }}"

  tasks:
    - name: 等待集群稳定
      pause:
        seconds: 30
        prompt: "等待Doris集群服务完全启动和稳定..."

    - name: 显示开启分片均衡的提示信息
      debug:
        msg: |
          ========================================
          重要提示：现在需要开启分片均衡功能
          ========================================

          请连接到新的Doris Master节点执行以下步骤：
          mysql -h {{ new_network }}.112 -P 9030 -u root -p123456

          1. 首先检查集群状态：
             show frontends;
             show backends;
             SHOW PROC '/backends';

          2. 确认所有BE节点状态为Alive后，开启分片均衡：
             admin set frontend config("disable_balance" = "false");
             admin set frontend config("disable_colocate_balance" = "false");
             admin set frontend config("disable_tablet_scheduler" = "false");

          3. 验证设置是否生效：
             admin show frontend config like "%balance%";
             admin show frontend config like "%scheduler%";

          4. 监控集群均衡状态：
             SHOW PROC '/statistic';
             SHOW PROC '/tasks';

          ========================================

    - name: 暂停执行 - 等待手动开启分片均衡
      pause:
        prompt: |
          请确认已经执行上述步骤开启分片均衡功能后，按 Enter 键继续
          或按 Ctrl+C 然后 A 键中止执行

- name: "验证和手动操作提示"
  hosts: localhost
  gather_facts: no
  tags: ["ip_migration", "verification"]
  vars:
    new_network: "{{ new_network | default('192.168.28') }}"

  tasks:
    - name: 显示需要手动执行的SQL命令
      debug:
        msg: |
          ========================================
          Doris集群IP迁移完成！
          ========================================

          请手动执行以下验证和配置步骤：

          1. 连接到新的Doris Master节点：
             mysql -h {{ new_network }}.112 -P 9030 -u root -p123456

          2. 检查集群状态：
             show frontends;
             show backends;
             SHOW PROC '/backends';
             SHOW PROC '/statistic';

          3. 验证分片均衡功能状态：
             admin show frontend config like "%balance%";
             admin show frontend config like "%scheduler%";

          注意：分片均衡功能应该在前面的步骤中已经开启

          4. 执行读写测试：
             CREATE DATABASE IF NOT EXISTS test_doris_rw;
             USE test_doris_rw;
             CREATE TABLE IF NOT EXISTS test_table (
               id BIGINT,
               name VARCHAR(64),
               ts DATETIME
             )
             ENGINE=OLAP
             DUPLICATE KEY(id)
             DISTRIBUTED BY HASH(id) BUCKETS 50
             PROPERTIES ("replication_num" = "1");

             INSERT INTO test_table VALUES
             (1, 'Alice', '2025-01-01 10:00:00'),
             (2, 'Bob', '2025-01-02 11:00:00');

             SELECT id, name, ts FROM test_table WHERE id IN (1, 2);

             DROP DATABASE IF EXISTS test_doris_rw;

          5. 访问管理界面：
             Doris FE后台: http://{{ new_network }}.101:8030
             Doris Manager: http://{{ new_network }}.102:8004/1/monitor/dashboard
