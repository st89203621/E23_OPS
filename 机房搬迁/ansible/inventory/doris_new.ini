ansible_python_interpreter=/usr/bin/python3
doris_home=/home/semptian/apache-doris-2.1.6-bin-x64

# 连接配置
doris_fe_port=9030
doris_fe_http_port=8030
doris_fe_edit_log_port=9010
doris_be_port=9060
doris_be_http_port=8040
doris_be_heartbeat_port=9050

# 数据库连接信息
