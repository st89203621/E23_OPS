[hadoop_spark]
# Spark History Server
spark-history ansible_host=192.168.16.19 ansible_user=root hostname=bd-s19

[hadoop_yarn_timeline]
# YARN Timeline Service
yarn-timeline ansible_host=192.168.16.19 ansible_user=root hostname=bd-s19
yarn-registry ansible_host=192.168.16.3 ansible_user=root hostname=bd-s3

