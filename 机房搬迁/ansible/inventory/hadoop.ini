# Hadoop集群主机清单 - 基于E23环境信息
# Hadoop集群共210台节点 (bd-s1 到 bd-s210)
# 网络段: 192.168.16.1-210
# 基于Ambari管理的HDP 3.1.5.0-152

[hadoop_management]
# Hadoop管理节点
ambari-server ansible_host=192.168.16.1 ansible_user=root hostname=bd-s1
hadoop-mysql ansible_host=192.168.16.1 ansible_user=root

[hadoop_namenode]
# NameNode节点 (HA配置)
namenode-1 ansible_host=192.168.16.2 ansible_user=root hostname=bd-s2
namenode-2 ansible_host=192.168.16.11 ansible_user=root hostname=bd-s11

[hadoop_resourcemanager]
# ResourceManager节点 (HA配置)
yarn-rm-1 ansible_host=192.168.16.3 ansible_user=root hostname=bd-s3
yarn-rm-2 ansible_host=192.168.16.12 ansible_user=root hostname=bd-s12

[hadoop_hive]
# Hive服务节点
hive-metastore ansible_host=192.168.16.4 ansible_user=root hostname=bd-s4
hive-mysql ansible_host=192.168.16.9 ansible_user=root hostname=bd-s9

[hadoop_hbase]
# HBase Master节点 (HA配置)
hbase-master-1 ansible_host=192.168.16.5 ansible_user=root hostname=bd-s5
hbase-master-2 ansible_host=192.168.16.13 ansible_user=root hostname=bd-s13

[hadoop_zookeeper]
# ZooKeeper集群节点
zk-1 ansible_host=192.168.16.7 ansible_user=root hostname=bd-s7
zk-2 ansible_host=192.168.16.8 ansible_user=root hostname=bd-s8
zk-3 ansible_host=192.168.16.14 ansible_user=root hostname=bd-s14
zk-4 ansible_host=192.168.16.15 ansible_user=root hostname=bd-s15
