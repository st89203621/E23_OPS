[hadoop_cluster:vars]
# 通用变量
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_python_interpreter=/usr/bin/python3

# Hadoop配置 (基于E23环境)
hadoop_home=/usr/hdp/3.1.5.0-152
ambari_home=/usr/hdp/3.1.5.0-152
log_dir=/var/log

# 网络配置
doris_network=192.168.15  # 默认Doris网络段，可通过命令行参数覆盖
hadoop_network=192.168.16

# 集群配置
nameservice=cbpcluster
hbase_zk_path=hbase-unsecure
yarn_rm_ids=rm1,rm2

# 端口配置
ambari_port=8080
namenode_port=9000
yarn_rm_port=8088
hive_metastore_port=9083
hive_server2_port=10000
zookeeper_port=2181

# 数据库配置
ambari_mysql_host=192.168.16.1
ambari_mysql_port=3306
ambari_mysql_user=root
ambari_mysql_password=123456
hive_mysql_host=192.168.16.9
hive_mysql_port=3306
hive_mysql_user=hive
hive_mysql_password=123456

# SSH配置
ansible_ssh_timeout=30
ansible_ssh_retries=3
ansible_forks=20  # 并发执行数量
