<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>System Maintenance</title>
  <style>
    :root {
      --bg: #0f172a;
      --fg: #e2e8f0;
      --sub: #94a3b8;
      --accent: #38bdf8;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% -10%, rgba(56,189,248,0.12), transparent 60%),
                  radial-gradient(1000px 600px at 100% 110%, rgba(99,102,241,0.10), transparent 60%),
                  var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      text-align: center;
      padding: 48px 40px;
      border: 1px solid rgba(148,163,184,0.25);
      border-radius: 24px;
      backdrop-filter: blur(6px);
      background: rgba(15,23,42,0.65);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.04);
      max-width: 720px;
      width: 100%;
    }
    .headline {
      font-size: clamp(28px, 5vw, 56px);
      font-weight: 800;
      letter-spacing: 0.02em;
      line-height: 1.2;
      margin: 0 0 12px;
    }
    .headline .ellipsis::after {
      content: "...";
      animation: blink 1.8s steps(1) infinite;
    }
    @keyframes blink { 50% { opacity: 0.35; } }
    .subtext {
      font-size: clamp(14px, 1.8vw, 16px);
      color: var(--sub);
      margin: 0 0 24px;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.35);
      background: rgba(30,41,59,0.6);
      font-size: 13px;
      user-select: none;
    }
    .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 14px 2px rgba(56,189,248,0.65);
      animation: pulse 1.2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.15); opacity: 1; }
    }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--sub);
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <main class="card" role="status" aria-live="polite">
    <h1 class="headline">CBP is under maintenance<span class="ellipsis"></span></h1>
    <p class="subtext">We are performing system maintenance and upgrades to provide you with a better experience. Please try again later.</p>
    <div class="tag" aria-hidden="true">
      <span class="dot"></span>
      <span>Maintenance in progress</span>
    </div>
    <div class="footer">For urgent matters, please contact the semptian.</div>
  </main>
</body>
</html>
