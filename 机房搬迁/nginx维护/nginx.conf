# Example Nginx configuration for serving maintenance page
# Save your maintenance HTML (maintenance.html) under /usr/share/nginx/html/ or your custom path

# 基本配置
user root;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /opt/nginx-1.10.3/logs/nginx.pid;

# 事件配置
events {
    worker_connections 1024;
}

# HTTP配置
http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /opt/nginx-1.10.3/conf/mime.types;
    default_type application/octet-stream;

    server {
        listen 80 default_server;

        server_name _;

        root /usr/share/nginx/html;

        # Serve the maintenance page for all requests
        location / {
            index maintenance.html;
            try_files /maintenance.html =503;
        }

        error_page 503 @maintenance;

        location @maintenance {
            root /usr/share/nginx/html;
            rewrite ^ /maintenance.html break;
        }

        # Optional: disable caching for the maintenance page
        location = /maintenance.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }
}
